    <body>
        <header>
            <h1>The Weather</h1>
        </header>
        <br>
        <section>
            <article id="SearchBar">
                <h2>Alors quelle ville ?</h2>
                <form name="form" onsubmit="event.preventDefault();" action="" method="GET" role="search">
                    <label for="Search">Cherchez un endroit</label>
                    <input list="search-options" oninput="SearchCity()" id="Search" name="Search" type="search" placeholder="Search..." autofocus required />
                    <button type="submit" onClick="CityInfo(this.form)">Go</button>  
                    <datalist id="search-options">
                    </datalist>
                    


                  </form>
            </article>
            <article>
                <h1 id="Ville"></h1>
                <h2 id="Region"></h2>
                <p><b id="Temperature"></b> </p>
                <p>T° max : <b id="MaxTemp"></b> </p>
                <p>T° min : <b id="MinTemp"></b> </p>

                <p>Probabilité de précipitations : <b id="Pluie"></b> </p>
                <p>Précipitation : <b id="Precipitation"></b> </p>

            </article>
        </section>
        <section>
            <h1>À propos de la ville/pays</h1>

                </a>

                    <b id="Population"> </b> habitants
