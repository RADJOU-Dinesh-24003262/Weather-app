<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta http-equiv="X-UA-Compatible" content="ie=edge" >
        <link id="style" rel="stylesheet" href="style.css">
        <title>The Weather made by a student</title>
        
        <meta name="Content-Type" content="UTF-8">
        <meta name="Content-Language" content="fr">
        <meta name="Keywords" content="Weater, Météo, Apis, Projet, Marseille, IUT, Aix-en-Provence, Aix-Marseille, BUT Informatique">

        <meta name="Reply-To" content="dinesh.radjou@etu.univ-amu.fr">

        <link rel="icon" type="image/png" href="/img/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/img/favicon/favicon.svg" />
        <link rel="shortcut icon" href="/img/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png" />

    </head>

    <body>
        <header>
            <h1>The Weather</h1>
        </header>

        <section>
            <article id="SearchBar">
                <form name="form" onsubmit="event.preventDefault();" action="" method="GET" role="search">
                    <label for="Search">Cherchez un endroit</label>
                    <input list="search-options" oninput="SearchCity()" id="Search" name="Search" type="search" placeholder="Search..." autofocus required />
                    <button type="submit" onClick="CityInfo(this.form)">Go</button>  
                    <datalist id="search-options">
                    </datalist>
                    


                  </form>
            </article>
            <article>
                <h1 id="Ville"></h1>
                <h2 id="Region"></h2>
                <p><b id="Temperature"></b> </p>
                <p>T° max : <b id="MaxTemp"></b> </p>
                <p>T° min : <b id="MinTemp"></b> </p>

                <p>Probabilité de précipitations : <b id="Pluie"></b> </p>
                <p>Précipitation : <b id="Precipitation"></b> </p>

            </article>
        </section>
        <section>
            <h1>À propos de la ville/pays</h1>
            <article>
                <h1 id="Pays">Pays</h1>
                <a href="" id="PaysImgLink" target="blank">
                    <img id="PaysImg" src="" width="450" height="300">
                </a>
                <p> 
                    <b id="Population"> </b> habitants 
                </p>
            </article>
        
        </section>


    </body>
    <script src="app.js"></script>

</html>
